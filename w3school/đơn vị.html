<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        html {
            font-size: 16px;
        }

        .box {
            width:50%;
            height: 100px;
            background-color: red;
        }

        h1 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div>
        <h1>CSS units?</h1>
        <h2>1. Absolute units ?</h2>
        <ul>
            <li>px</li>
            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>
        <h2>2. Relative units ?</h2>
        <ul>
            <li>%</li>
            <li>rem</li>
            <!-- kế thừa thẻ html  -->
            <li>em</li> 
            <li>vw</li>
            <li>vh</li>
            <li>vmin</li>
        </ul>
    </div>
</body>
</html>
