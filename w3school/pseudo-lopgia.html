<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box {
        width: 100%;
        height: 120px;
        background: rgb(190,124,157);
    }

    .box:active {
        background-color:red;
    }

    h1:hover {
        color:red;
    }



    li:first-child {
        color:yellow;
    }

    li:last-child {
        color: pink;
    }
</style>

<body>
    <div class="box"></div>
    <h1>CSS pseudo-classes</h1>
    <ul>
        <li>:root</li>
        <!-- di chuột vào đổi màu -->
        <li>:hover</li>
        <!-- click và giữ chuột thì đổi màu -->
        <li>:active</li>
        <!-- /* lấy ra thằng đầu tiên đổi màu đi */ -->
        <li>:first-child</li>
        <!-- /* lấy ra thằng cuối cùng đổi màu đi */ -->
        <li>:last-child</li>
    </ul>
</body>
</html>
