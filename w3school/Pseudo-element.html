<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box {
        width: 100%;
        height: 120px;
        background: rgb(190,124,157);
    }

    .box::before {
        content: "";
        /* chủ động thêm tính chất khối */
        display: block;
        width: 50px;
        height: 50px;
        background-color: #fff;
    }
</style>

<body>
    <div class="box"></div>
    <h1>CSS pseudo-elements</h1>
    <ul>
        <li>::before</li>
        <li>::after</li>
        <li>::first-letter</li>
        <li>::first-line</li>
        <!-- sự lựa chọn -->
        <li>::selection</li>
    </ul>
</body>
</html>
